{{ define "main" }}
{{ range .Site.RegularPages.ByDate.Reverse }}
<section class="my-10 relative">
  <h2 class="!my-0 pb-1 font-bold !leading-none">{{ .Title }}</h2>
  <time class="text-sm opacity-60">{{ .Date.Format "January 2, 2006" }}</time>
  <p class="my-0">{{ .Summary }}</p>
  <a class="absolute inset-0 text-[0]" href="{{ .RelPermalink }}"></a>
</section>
{{ end }}
{{ end }}
